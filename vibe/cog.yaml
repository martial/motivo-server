# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "11.8"

  # a list of ubuntu apt packages to install
  system_packages:
    - "unzip"
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "libsm6" 
    - "libxrender1" 
    - "libfontconfig1"
    - "libglfw3-dev"
    - "libgles2-mesa-dev"
    - "ffmpeg"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.8"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "numpy==1.17.5"
    - "torch"
    #- "torch==1.4.0"
    - "torchvision"
    #- "torchvision==0.5.0"
    - "git+https://github.com/giacaglia/pytube.git"
    - "tqdm==4.28.1"
    - "yacs==0.1.6"
    - "h5py==2.10.0"
    - "scipy==1.4.1"
    - "numba==0.47.0"
    - "smplx==0.1.26"
    - "gdown==4.5.1"
    - "PyYAML==5.3.1"
    - "joblib==0.14.1"
    - "pillow==7.1.0"
    - "trimesh==3.5.25"
    - "pyrender==0.1.36"
    - "progress==1.5"
    - "filterpy==1.4.5"
    - "matplotlib==3.1.3"
    - "tensorflow"
    #- "tensorflow==1.15.4"
    - "tensorboard==1.15.0"
    - "scikit-image==0.16.2"
    - "scikit-video==1.1.11"
    - "opencv-python==4.1.2.30"
    - "llvmlite==0.32.1"
    - "git+https://github.com/mattloper/chumpy.git"
    - "git+https://github.com/mkocabas/yolov3-pytorch.git"
    - "git+https://github.com/mkocabas/multi-person-tracker.git"

  # commands run after the environment is setup
  run:
    - "git clone https://github.com/Pipazoul/VIBE.git"
    -  "cd VIBE && bash scripts/prepare_data.sh"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
